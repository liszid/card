buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

tasks.named('wrapper') {
    distributionType = Wrapper.DistributionType.ALL
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
